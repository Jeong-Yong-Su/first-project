<!DOCTYPE html>
<html>
	<head>
		<title>SIMPLE ASSET PROTOTYPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

	<body>
    <div class="container">
    <br>
		  <h1> Welcome to SIMPLE ASSET PROTOTYPE</h1>
		  <p> 어릴적... 순수한 마음으로...</p>
      <h2> 사용자 인증서 생성 페이지 </h2>

      <br>

      <label for="userid" class="form-label">사용자 ID:</label>
      <input type="text" id="userid" class="form-control">
      <br>
      <label for="role" class="form-label">사용자 역할:</label>
      <input type="password" id="role" class="form-control">
      <br>
      <button id="btn" class="btn btn-outline-primary">사용자인증서생성</button>  
      <br>
      <br>
      <div id="result"></div>
      <br><br>
    </div>
    <div class="container" id="result">
      <table class="d-none" id="ttable">
        <thead>
          <tr>
            <th scope="col">key</th>
            <th scope="col">content</th>
          </tr>
        </thead>
        <tbody id="ttablebody">
        </tbody>
      </table>
    </div>
	</body>    
  <script>
    $('#btn').click(()=>{
      // parameter 가져오기
      var userid = $('#userid').val();
      var role = $('#role').val();
      // /user post 요청
      $.post('/user', {userid,role}, (data)=>{
        
        if(data.result == 'success'){
          alert("성공했습니다.");
        } else {
          alert("실패했습니다.");
        }
        // 응답 표시하기
        $('#ttablebody').empty();
        $('#ttablebody').append("<tr><td>result</td><td>"+data.result+"</td></tr>");
        $('#ttablebody').append("<tr><td>message</td><td>"+data.msg+"</td></tr>");
        $('#ttable').attr('class','table');
      });
    });
  </script>
  <style></style>
</html>
